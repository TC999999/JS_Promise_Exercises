<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Promise Exercises: Numbers</title>
  </head>
  <body>
    <h1>NUMBER FACTS</h1>
    <div id="my_favorite_number">
      <h3>My Favorite Number</h3>
      <ul id="my_favorite_number_fact"></ul>
    </div>
    <div id="random_number_facts">
      <h3>Random Number Facts</h3>
      <ul id="random_facts_list"></ul>
    </div>
    <div id="favorite_number_facts">
      <h3>Favorite Number Facts</h3>
      <form action="" id="fav_number_form">
        <label for="fav_number_input">What is your favorite number?</label>
        <input
          type="number"
          min="0"
          name="fav_number_input"
          id="fav_number_input"
        />
        <button id="submit_number">Submit</button>
      </form>
      <ul id="favorite_facts_list"></ul>
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="number_facts.js"></script>
  </body>
</html>
